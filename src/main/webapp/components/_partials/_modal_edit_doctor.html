<!-- Edit Doctor Modal -->
<div class="modal modal-doctor fade" id="editDoctorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Editar m&eacute;dico</h1>
                            <em class="text-muted">Llena la informaci&oacute;n b&aacute;sica del m&eacute;dico y los datos de contacto</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="last_name" class="col-md-4 control-label">Apellido</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="last_name" ng-model="currentDoctor.last_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="first_name" class="col-md-4 control-label">Nombre</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="first_name" ng-model="currentDoctor.first_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-4 control-label">Email</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="email" ng-model="currentDoctor.email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-md-4 control-label">Tel&eacute;fono</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="phone" ng-model="currentDoctor.phone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="document_type" class="col-md-4 control-label">Tipo de documento</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="document_type" ng-model="currentDoctor.document_type">
                                            <option ng-repeat="documentType in documentTypes" value="{{documentType.name}}"
                                                    ng-selected="documentType.name == currentDoctor.document_type">{{documentType.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="document_number" class="col-md-4 control-label">N&uacute;mero de documento</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="document_number" ng-model="currentDoctor.document_number">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group form-group-action">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                        aria-label="Close" ng-click="saveDoctor()">Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Doctor Success Modal -->
<div class="modal modal-doctor fade" id="editDoctorSuccessModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" data-ui-sref="doctors" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </a>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">M&eacute;dico exitosamente modificado!</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-success" role="alert">
                                Felicitaciones! has actualizado un m&eacute;dico.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
