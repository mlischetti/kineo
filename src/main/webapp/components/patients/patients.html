<section id="patients" class="sections sections-narrow">
    <div class="container" style="margin-top: 70px">
        <div class="row">
            <div class="col-md-12 ng-scope">
                <div class="pull-right">
                    <div class="btn-group">
                        <a href="#/patient-new" class="btn btn-primary pull-right">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="control-group">
                        <div class="controls form-inline">
                            <input type="text" class="form-control" id="last-name-search" placeholder="Apellido" ng-model="search.last_name" >
                            <input type="text" class="form-control" id="first-name-search" placeholder="Nombre" ng-model="search.first_name">
                            <button ng-click="clearSearch()" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 ng-scope">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>T&eacute;lefono</th>
                        <th style="text-align: center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="patient in patients | filter:search">
                        <td width="20%">{{patient.last_name}}</td>
                        <td width="20%">{{patient.first_name}}</td>
                        <td width="20%">{{patient.email}}</td>
                        <td width="20%">{{patient.phone}}</td>
                        <td width="20%" style="text-align: center">
                            <a href="#/patients/{{patient.id}}"><span class="glyphicon glyphicon-zoom-in text-success action"/></a>
                            <a href="#/patient-edit/{{patient.id}}"><span class="glyphicon glyphicon-edit action"/></a>
                            <span class="glyphicon glyphicon-trash text-danger action" ng-click="showDeletePatientModal(patient)"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<ng-include src="'components/_partials/_modal_delete_patient.html'"></ng-include>
