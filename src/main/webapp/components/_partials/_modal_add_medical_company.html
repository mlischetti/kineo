<div data-ng-controller="AddMedicalCompanyController">
    <!-- Add Company Modal -->
    <div class="modal modal-company fade" id="addMedicalCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <h1 class="sub-header">Add a company</h1>
                                <em class="text-muted">Fill up company basic information</em>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-2">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" ng-model="company.name">
                                </div>
                            </div>
                            <div class="col-md-8 col-md-offset-2">
                                <div class="form-group form-group-action">
                                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" aria-label="Close"
                                            data-ng-click="addMedicalCompany()">Add Company
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Company Success Modal -->
    <div class="modal modal-company fade" id="addMedicalCompanySuccessModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal" data-ui-sref="medical-insurances" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </a>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <h1 class="sub-header">Company added successfully!</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="alert alert-success" role="alert">
                                    Well done! You've successfully created an a new company.
                                </div>
                                <div class="form-group form-group-action">
                                    <a data-dismiss="modal" data-ui-sref="medicalCompanyDetails({id:newCompanyId})" class="btn btn-primary">
                                        View company's details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
