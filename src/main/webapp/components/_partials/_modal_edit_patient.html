<!-- Edit Patient Modal -->
<div class="modal modal-patient fade" id="editPatientModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Edit patient</h1>
                            <em class="text-muted">Fill up patients basic information and contact details</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" ng-model="currentPatient.first_name">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" ng-model="currentPatient.last_name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" ng-model="currentPatient.email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Contact Number</label>
                                <input type="text" class="form-control" id="phone" ng-model="currentPatient.phone">
                            </div>
                            <div class="form-group">
                                <label for="medical_insurance_plan_id">Medical Insurance Plan</label>
                                <select class="form-control" id="medical_insurance_plan_id" ng-model="currentPatient.medical_insurance_plan.id">
                                    <option ng-repeat="plan in plans" value="{{plan.id}}" ng-selected="plan.id == currentPatient.medical_insurance_plan.id">{{plan.company.name + ' ' + plan.plan}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="affiliate_id">Affiliate Id</label>
                                <input type="text" class="form-control" id="affiliate_id" ng-model="currentPatient.affiliate_id">
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group form-group-action">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                        aria-label="Close" ng-click="savePatient()">Update Patient
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Patient Success Modal -->
<div class="modal modal-patient fade" id="editPatientSuccessModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" data-ui-sref="patients" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </a>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Patient updated successfully!</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-success" role="alert">
                                Well done! You've successfully updated a patient.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
