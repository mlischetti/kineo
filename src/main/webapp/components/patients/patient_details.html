<section id="patientsInfo" class="sections sections-no-padding sections-darker">
    <div class="container">
        <div class="row">
            <div class="section-inner-padding">
                <h2 class="h3 sub-header">{{patient.last_name + ' ' + patient.first_name}}</h2>
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="date_of_birth" class="col-md-4 control-label">Fecha de nacimiento</label>
                            <div class="col-md-4">
                                <multi-select-date id="date_of_birth" name="date_of_birth" ng-model="patient.date_of_birth"
                                                   year-order="desc" readonly="true" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">Email</label>
                            <div class="col-md-4">
                                <p id="email" class="form-control">{{patient.email}}<p/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-md-4 control-label">Tel&eacute;feno</label>
                            <div class="col-md-4">
                                <p id="phone" class="form-control">{{patient.phone}}<p/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="document" class="col-md-4 control-label">Documento</label>
                            <div class="col-md-4">
                                <p id="document" class="form-control">{{patient.document_type + ': ' + patient.document_number}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="medical_insurance_plan" class="col-md-4 control-label">Obra social</label>
                            <div class="col-md-4">
                                <p id="medical_insurance_plan" class="form-control">{{patient.medical_insurance_plan.company.name + ' ' + patient.medical_insurance_plan.plan}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="affiliate_id" class="col-md-4 control-label">Nro de afiliado</label>
                            <div class="col-md-4">
                                <p id="affiliate_id" class="form-control">{{patient.affiliate_id}}<p/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="patients" class="sections sections-bottom-nav sections-darker">
    <div class="container">
        <ul class="pager pager-link pull-left">
            <li>
                <a data-ui-sref="patients">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Volver
                </a>
            </li>
        </ul>
    </div>
</section>
