
<!-- Edit Company Modal -->
<div class="modal modal-company fade" id="editCompanyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Edit company</h1>
                            <em class="text-muted">Fill up medical insurance company basic information</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <label for="first_name">Name</label>
                                <input type="text" class="form-control" id="first_name" ng-model="currentCompany.name">
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group form-group-action">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                        aria-label="Close" ng-click="saveCompany()">Update Company
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Company Success Modal -->
<div class="modal modal-company fade" id="editCompanySuccessModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" data-ui-sref="medical-insurances" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </a>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Medical insurance company updated successfully!</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-success" role="alert">
                                Well done! You've successfully updated a company.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
