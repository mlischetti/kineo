<!-- Edit Plan Modal -->
<div class="modal modal-plan fade" id="editMedicalInsurancePlanModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Editar plan</h1>
                            <em class="text-muted">Llena la informaci&oacute;n b&aacute;sica</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="plan" class="col-md-4 control-label">Plan</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="plan" ng-model="currentPlan.plan">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="company" class="col-md-4 control-label">Compan&iacute;a</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="company" ng-model="currentPlan.company"
                                                ng-options="company as company.name for company in companies track by company.id"></select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group form-group-action">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                        aria-label="Close" ng-click="savePlan()">Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Plan Success Modal -->
<div class="modal modal-plan fade" id="editMedicalInsurancePlanSuccessModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" data-ui-sref="medical-insurances" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </a>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Plan exitosamente actualizado!</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-success" role="alert">
                                Felicitaciones! has actualizado el plan.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
