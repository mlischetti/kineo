<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <h2 class="h2 sub-header">{{patient.last_name + ' ' + patient.first_name}}</h2>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date_of_birth" class="col-md-2 control-label">Fecha de nacimiento</label>
                    <div class="col-md-4">
                        <multi-select-date id="date_of_birth" name="date_of_birth" ng-model="patient.date_of_birth"
                                           year-order="desc" readonly="true" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-4">
                        <p id="email" class="form-control">{{patient.email}}<p/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-md-2 control-label">Tel&eacute;feno</label>
                    <div class="col-md-4">
                        <p id="phone" class="form-control">{{patient.phone}}<p/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="document" class="col-md-2 control-label">Documento</label>
                    <div class="col-md-3">
                        <p id="document" class="form-control">{{patient.document_type  + ' ' + patient.document_number}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="medical_insurance_plan" class="col-md-2 control-label">Obra social</label>
                    <div class="col-md-3">
                        <p id="medical_insurance_plan" class="form-control">{{patient.medical_insurance_plan.company.name + ' ' + patient.medical_insurance_plan.plan}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="affiliate_id" class="col-md-2 control-label">Nro de afiliado</label>
                    <div class="col-md-4">
                        <p id="affiliate_id" class="form-control">{{patient.affiliate_id}}<p/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <a href="#/patients" class="btn btn-default">Volver</a>
                        <a href="#/patient-edit/{{patient.id}}" class="btn btn-primary">Editar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
