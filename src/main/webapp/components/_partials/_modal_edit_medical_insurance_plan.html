<div class="modal modal-plan fade" id="editMedicalInsurancePlanModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">Editar plan</h4>
            </div>
            <div class="modal-body row">
                <div class="container col-md-12">
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="plan" class="col-md-4 control-label">Plan</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="plan" ng-model="plan.plan">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="company" class="col-md-4 control-label">Compan&iacute;a</label>
                                <div class="col-md-6">
                                    <select class="form-control" id="company" ng-model="plan.company"
                                            ng-options="company as company.name for company in companies track by company.id"></select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group form-group-action">
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" aria-label="Close"
                            ng-click="savePlan()">Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
