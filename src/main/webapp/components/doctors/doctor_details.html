<!-- Doctors -->
<section id="doctorsInfo" class="sections sections-no-padding sections-darker">
    <div class="container">
        <div class="row">
            <div class="section-inner-padding">
                <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#editDoctorModal">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit Doctor
                </button>
                <h2 class="h3 sub-header">Doctor information</h2>

                <!-- Specify the function to be called on submit and disable HTML5 validation, since we're using Angular validation-->
                <div class="col-md-4 col-md-offset-2">
                    <!-- Display an error if the input is invalid and is dirty (only when someone changes the value) -->
                    <div class="form-group">
                        <label>Fist Name</label>
                        <p class="form-control" data-ng-bind="currentDoctor.first_name">First name</p>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <p class="form-control" data-ng-bind="currentDoctor.last_name">Last name</p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <p class="form-control" data-ng-bind="currentDoctor.email">Email</p>
                    </div>

                    <div class="form-group">
                        <label>Contact Number</label>
                        <p class="form-control" data-ng-bind="currentDoctor.phone">Phone</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Nav bar -->
<section id="doctors" class="sections sections-bottom-nav sections-darker">
    <div class="container">
        <ul class="pager pager-link pull-left">
            <li>
                <a data-ui-sref="doctors">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back to Doctor List
                </a>
            </li>
        </ul>
    </div>
</section>

<!-- Edit Doctor modal -->
<data-ng-include src="'components/_partials/_modal_add_doctor.html'"></data-ng-include>
