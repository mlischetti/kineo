<div data-ng-controller="AddMedicalInsurancePlanController">
    <!-- Add Company Modal -->
    <div class="modal modal-company fade" id="addMedicalInsurancePlanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <h1 class="sub-header">Crear un plan</h1>
                                <em class="text-muted">Llena la informaci&oacute;n b&aacute;sica</em>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-1">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="plan" class="col-md-4 control-label">Plan</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="plan" ng-model="plan.plan">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="company" class="col-md-4 control-label">Compan&iacute;a</label>
                                        <div class="col-md-6">
                                            <select class="form-control" id="company" ng-model="plan.company"
                                                    ng-options="company as company.name for company in companies track by company.id"></select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-8 col-md-offset-2">
                                <div class="form-group form-group-action">
                                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" aria-label="Close"
                                            data-ng-click="addPlan()">Crear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Company Success Modal -->
    <div class="modal modal-company fade" id="addMedicalInsurancePlanSuccessModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal" data-ui-sref="medical-insurances" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </a>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <h1 class="sub-header">Plan exitosamente creado!</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="alert alert-success" role="alert">
                                    Felicitaciones! has creado un plan.
                                </div>
                                <div class="form-group form-group-action">
                                    <a data-dismiss="modal" data-ui-sref="medicalInsurancePlanDetails({id:newPlanId})" class="btn btn-primary">
                                        Ver detalle</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
