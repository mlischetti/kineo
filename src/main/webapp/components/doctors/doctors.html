<section id="doctors" class="sections sections-narrow">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ng-scope">
                <div class="pull-right">
                    <div class="btn-group">
                        <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#addDoctorModal">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Doctor
                        </button>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="control-group">
                        <div class="controls form-inline">
                            <input type="text" class="form-control" id="last-name-search" placeholder="Last name" ng-model="search.last_name" >
                            <input type="text" class="form-control" id="first-name-search" placeholder="First name" ng-model="search.first_name">
                            <button data-toggle="modal" data-ng-click="clearSearch()" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </br>
            </br>
            <div class="col-md-12 ng-scope">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Last name</th>
                        <th>First name</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="doctor in doctors | filter:search">
                        <td width="30%">{{doctor.last_name}}</td>
                        <td width="30%">{{doctor.first_name}}</td>
                        <td width="20%">{{doctor.phone}}</td>
                        <td>
                            <div class="action-item center-block">
                                <a data-ui-sref="doctorDetails({id: doctor.id})">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                </a>
                                <a data-ng-click="deleteDoctor(doctor.id)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Add Doctor modal -->
<data-ng-include src="'components/_partials/_modal_add_doctor.html'"></data-ng-include>
