<!-- Edit Plan Modal -->
<div class="modal modal-plan fade" id="editMedicalInsurancePlanModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Edit plan</h1>
                            <em class="text-muted">Fill up medical insurance plan basic information</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <label for="plan">Name</label>
                                <input type="text" class="form-control" id="plan" ng-model="currentPlan.plan">
                            </div>
                            <div class="form-group">
                                <label for="company">Company</label>
                                <select class="form-control" id="company" ng-model="currentPlan.company"
                                        ng-options="company as company.name for company in companies track by company.id"></select>
                            </div>

                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group form-group-action">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                        aria-label="Close" ng-click="savePlan()">Update Plan
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Plan Success Modal -->
<div class="modal modal-plan fade" id="editMedicalInsurancePlanSuccessModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" data-ui-sref="medical-insurances" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </a>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Medical insurance plan updated successfully!</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-success" role="alert">
                                Well done! You've successfully updated a plan.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
