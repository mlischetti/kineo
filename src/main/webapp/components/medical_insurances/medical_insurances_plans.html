<h3>Planes</h3>
<div class="row">
    <div class="col-md-9 ng-scope">
        <div class="pull-right">
            <div class="btn-group">
                <button class="btn btn-primary pull-right" data-toggle="modal" data-ng-click="showCreateMedicalInsurancePlanModal()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
                </button>
            </div>
        </div>
        <div class="form-horizontal">
            <div class="control-group">
                <div class="controls form-inline">
                    <input type="text" class="form-control" id="plan-name-search" placeholder="Plan" ng-model="search.plan">
                    <input type="text" class="form-control" id="company-name-search" placeholder="Compan&iacute;a" ng-model="search.company.name">
                </div>
            </div>
        </div>
    </div>
    </br>
    </br>
    <div class="col-md-9 ng-scope">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Compan&iacute;a</th>
                <th>Plan</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="plan in plans | filter:search">
                <td width="30%">{{plan.company.name}}</td>
                <td width="40%">{{plan.plan}}</td>
                <td>
                    <div class="action-item center-block">
                        <span class="glyphicon glyphicon-eye-open text-success action" data-ui-sref="medicalInsurancePlanDetails({id: plan.id})"></span>
                        <span class="glyphicon glyphicon-edit action" data-ng-click="showEditMedicalInsurancePlanModal(plan)"></span>
                        <span class="glyphicon glyphicon-remove text-danger action" data-ng-click="showDeleteMedicalInsurancePlanModal(plan)"></span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modals -->
<data-ng-include src="'components/_partials/_modal_add_medical_insurance_plan.html'"></data-ng-include>

<data-ng-include src="'components/_partials/_modal_edit_medical_insurance_plan.html'"></data-ng-include>

<data-ng-include src="'components/_partials/_modal_delete_medical_insurance_plan.html'"></data-ng-include>
