<div class="modal appointment fade" id="addAppointmentModal" role="dialog" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h3 class="modal-title" id="myModalLabel">Crear un turno</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="doctor" class="col-md-4 control-label">Licenciado</label>
                                <div class="col-md-6">
                                    <select class="form-control" id="doctor" ng-model="appointment.doctor_id">
                                        <option ng-repeat="doctor in doctors" value="{{doctor.id}}">{{doctor.last_name  + ', ' +  doctor.first_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="patient" class="col-md-4 control-label">Paciente</label>
                                <div class="col-md-6">
                                    <select class="form-control" id="patient" ng-model="appointment.patient_id">
                                        <option ng-repeat="patient in patients" value="{{patient.id}}">{{patient.last_name  + ', ' +  patient.first_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="summary" class="col-md-4 control-label">Asunto</label>
                                <div class="col-md-6">
                                    <select class="form-control" id="summary" ng-model="appointment.summary">
                                        <option ng-repeat="summary in summaries" value="{{summary}}">{{summary}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datepicker" class="col-md-4 control-label">Fecha</label>
                                <div class="col-md-6">
                                    <div class="input-group date" id="datepicker">
                                        <input type="text" class="form-control" ng-model="date_string" />
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="clockpicker" class="col-md-4 control-label">Hora</label>
                                <div class="col-md-6">
                                    <div class="input-group" id="clockpicker">
                                        <input type="text" class="form-control" ng-model="time_string" />
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group form-group-action">
                    <button type="submit" class="btn btn-success" data-toggle="modal" data-dismiss="modal" aria-label="Close"
                            ng-click="addAppointment()">Crear
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-modal-appointment fade" id="addAppointmentSuccessModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" ng-click="closeAppointmentsSuccessModal()" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h3 class="sub-header">Nuevo turno!</h3>
            </div>
            <div class="modal-body row">
                <div class="container col-md-12">
                    <div class="alert alert-success" role="alert">
                        Turno exitosamente creado!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $('#datepicker').datepicker({
        format: 'dd/mm/yyyy',
        todayHighlight: true,
        todayBtn: 'linked',
        autoclose: true,
        keyboardNavigation:true
    });

    $('#clockpicker').clockpicker({
        'default': 'now',
        'autoclose': true
    });
</script>
