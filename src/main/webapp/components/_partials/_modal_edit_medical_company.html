
<!-- Edit Company Modal -->
<div class="modal modal-company fade" id="editCompanyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h1 class="sub-header">Editar compan&iacute;a</h1>
                            <em class="text-muted">Llena la informaci&oacute;n b&aacute;sica</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="name" class="col-md-4 control-label">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="name" ng-model="currentCompany.name">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group form-group-action">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                        aria-label="Close" ng-click="saveCompany()">Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
